<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component/dist/aframe-text-geometry-component.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <a-marker preset='custom' type='pattern' url='https://alanli-dev.github.io/assets/pattern-qr-code.patt'>
            <a-entity text-geometry="value: Dawn Robotics;"	material="color: yellow; src: #pixels; repeat: 0.5 0.5;" 
			rotation="-90 0 0" position="-1 0 0" scale=" 0.5 0.5 0.5">
		</a-entity>
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
