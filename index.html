<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component/dist/aframe-text-geometry-component.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs="debugUIEnabled: false; trackingMethod:best; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
          <a-assets>
        <a-asset-item id="dr-obj" src="https://alanli-dev.github.io/assets/Logo1.obj"></a-asset-item>
        <a-asset-item id="dr-mtl" src="https://alanli-dev.github.io/assets/logo2.mtl"></a-asset-item>
          </a-assets>
        <a-marker preset='custom' type='pattern' url='https://alanli-dev.github.io/assets/pattern-qr-code.patt'>
          <a-entity gltf-model="https://alanli-dev.github.io/assets/ui.gltf" animation-mixer rotation="0 0 0" position="0 -2 0" scale="0.02 0.02 0.02"></a-entity>
           <!a-obj-model id="dr" src="#dr-obj" mtl="#dr-mtl" rotation="-90 0 0" position="0 -1 0" scale="0.3 0.3 0.3">
          
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
